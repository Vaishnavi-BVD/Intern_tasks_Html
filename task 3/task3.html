<!DOCTYPE html>
<html >
<head>
    
    <title>Feedback Form</title>
    <h1>We Value your feedback</h1>
</head>
<body>
      <form>
        <label>Name:</label>
      <input type="text" name="input"><br><br>
      <label>Your Feedback:</label><br>
      <textarea name="Message" rows="5" cols="30"></textarea><br><br>
    
      <label>Rate Our Service (1-5):</label><br>
      <input type="radio" name="input" value="1">
      <label>1</label><br>
      <input type="radio" name="input" value="2">
      <label>2</label><br>
      <input type="radio" name="input" value="3">
      <label>3</label><br>
      <input type="radio" name="input" value="4">
      <label>4</label><br>
      <input type="radio" name="input" value="5">
      <label>5</label><br><br>
    
      <label>would you recommmend Us?</label><br>
      <input type="checkbox" name="input" value="Yes">
      <label>Yes</label><br><br>

      <input type="button" value="Submit Feedback">
      </form>
</body>
</html>
