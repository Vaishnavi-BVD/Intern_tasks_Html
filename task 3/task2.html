<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>User Registration</title>
    <h1>Registration Form</h1>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text" name="input"><br><br>
        <label>Last Name:</label>
        <input type="text" name="input"><br><br>
        <label>Email:</label>
        <input type="text" name="input" name="Email"><br><br>
        <label>Passward:</label>
        <input type="password" name="input"><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" name="input" name="gender" value="Female">
        <label>Female</label><br>
        <input type="radio" name="input" name="gender" value="Male">
        <label>Male</label><br>
        <input type="radio" name="input" name="gender" value="Other">
        <label>Other</label><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="input" value="Reading">
        <label>Reading</label><br>
        <input type="checkbox" name="input" value="Traveling">
        <label>Traveling</label><br>
        <input type="checkbox" name="input" value="Sports">
        <label>Sports</label><br><br>
       
        <label>Country:</label>
        <input list="browser">
        <datalist id="browser">
            <option value="India"></option>
        <option value="USA"></option>
        <option value="Canada"></option>
        <option value="Itly"></option>
        <option value="Germany"></option>
        </datalist><br> <br>

        <input type="button" value="Register">
        
    </form>
</body>
</html>
